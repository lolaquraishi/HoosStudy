{% extends "login_signup_base.html" %}
{% load socialaccount %}
{% block title %} Log In {% endblock title %}

{% block content %}

<h1 class="display-4 fw-bold mb-4">Ready to find your perfect study group?</h1>
<p class="lead mb-4">You're only one click away from smarter studying.</p>

<!-- Google Sign In -->
<form action="{% provider_login_url 'google' %}" method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-lg btn-light border d-inline-flex align-items-center justify-content-center fw-semibold">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo" class="me-2" width="30" height="30">
      <span class="fs-6" >Continue with Google</span>
  </button>
</form>

{% endblock %}
